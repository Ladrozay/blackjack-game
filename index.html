<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack Game</title>
</head>

<body>
    <div class="blackjack-container">
        <h2>Blackjack</h2>
        <h3><span id="blackjack-result">Lets play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
            </div>
            <div>
                <button class="btn btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
            </div>
            <div>
                <button class="btn btn-lg btn-danger" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr> 
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
